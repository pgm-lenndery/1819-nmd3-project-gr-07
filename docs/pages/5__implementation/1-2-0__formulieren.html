title: Formulieren
---
<div id="uiStyleGuide" class="container py-5">
<div class="row mb-5">
    <div class="col">
        <form class="items-w-equal">
            <input class="d-block mb-3" type="text" placeholder="Gebruikersnaam">
            <input class="d-block mb-3" type="email" placeholder="Emailadres">
            <input class="d-block mb-3" type="password" placeholder="Wachtwoord">
            <div class="input-group date">
                <input type="number" name="quantity" min="1" max="31" placeholder="Dag"><input type="number" name="quantity" min="1" max="12" placeholder="Mnd"><input type="number" name="quantity" min="1940" max="2009" placeholder="Jaar">
            </div>
        </form>
    </div>
</div>
</div>

<style>
    :root {
    --accent-main: #128C8F;
    --accent-1: #91B508;
    --accent-2: #3C3C3B;
    --accent-3: #777676;
    --accent-4: #ACACAC;
    --accent-5: #EAEAEA;
    --accent-6: #e9ecef;
    
    --border-radius: 39px;
    --border-radius-sm: 10px;
    --font-main: 'Din Pro';

    --shadow: 0px 0px 15px 0px rgba(0, 0, 0, 0.3);;
}
    /* UI STYLE GUIDE */
    /* FORMS */
        :focus {
            box-shadow: none;
            outline: none;
        }

        form input {
            --padding-x: 10px;
            --padding-y: 3px;
            padding-left: var(--padding-x);
            padding-right: var(--padding-x);
            padding-top: var(--padding-y);
            padding-bottom: var(--padding-y);
            border-radius: var(--border-radius-sm);
            border: 2px solid var(--accent-main);
            text-align: center;
            font-weight: bold;
            color: var(--accent-2);
        }

        form.items-w-equal > * {
            width: 250px;
        }

        form.items-w-equal > *.input-group.date input {
            width: calc(100% / 3 - 6px);
        }

        form input::placeholder {
            color: var(--accent-4);
            text-align: center;
            font-weight: bold;
        }

        form .input-group.date {
            display: flex;
            flex-direction: row;
            justify-content: space-between;
        }
        
        form .input-group.date input {
            border-radius: 0px;
        }
        
        form .input-group.date input:first-child {
            border-radius: var(--border-radius-sm) 0px 0px var(--border-radius-sm);
        }

        form .input-group.date input:last-child {
            border-radius: 0px var(--border-radius-sm) var(--border-radius-sm) 0px;
            margin-right: 0px;
        }
    
    /* KLEUREN */
        #uiStyleGuide .kleur {
            display: flex;
            align-items: center;
            justify-content: center;
            --dimensions: 100px;
            width: var(--dimensions);
            height: var(--dimensions);
            border-radius: var(--border-radius-sm);
            color: white;
            font-weight: bold;
            user-select: all;
        }

    /* NAVIGATIE */
        #uiStyleGuide .btn {
            width: fit-content;
            border-radius: var(--border-radius-sm);
            background-color: var(--accent-main);
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 3px;
            color: white;
        }

        #uiStyleGuide .btn.simple {
            padding: 0px;
            background: none;
            color: var(--accent-main);
        }

        #uiStyleGuide p.small {
            font-size: small;
            line-height: 17px;
        }

        #uiStyleGuide p.paragraph {
            font-size: 1rem;
        }

        #uiStyleGuide p.big {
            font-size: 1.3rem;
        }

        #uiStyleGuide h6.title-sm {
            text-transform: uppercase;
            font-weight: bold;
            letter-spacing: 2px;
            font-size: small;
        }
</style>
